<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonar componente imágenes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <script src="./clone_component.js"></script>
</head>

<body>
    <h1 class="text-center">Formulario de imágenes</h1>
    <div class="container d-flex justify-content-center">
        <button class="btn-success" id="add-btn">Agregar imagen</button>
    </div>

    <form action="" method="post">
        <!-- Contenedor de los componentes de imagenes -->
        <div class="images-container my-4 center-content" id="images-container">
            <!-- Componente de imagen inicial-->
            <div class="center-content my-3 show" id="image-component-0">
                <div class="center-content">
                    <label for="image-input-0" class="my-3">Selecciona una imagen</label>
                    <input type="file" name="image-input-0" id="image-input-0">
                </div>
                <div class="center-content">
                    <label for="image-description-0" class="my-3">Descripción</label>
                    <textarea name="image-description-0" id="image-description-0"></textarea>
                </div>
            </div>
        </div>
        <!-- Aquí se integran los demás componentes de manera dinámica -->
        <div class="submit-btn-container center-content my-4">
            <input type="submit" value="Enviar" class="btn btn-primary">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
